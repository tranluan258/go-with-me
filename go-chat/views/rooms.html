{{define "rooms"}}
<!-- block -->
{{range .Rooms}}
<li
  id="{{.ID}}"
  class="flex items-center w-full h-14 mt-3 p-1 rounded-xl cursor-pointer hover:bg-gray-50"
  hx-get="messages?room_id={{.ID}}"
  hx-target="#chat-container"
  hx-swap="innerHTML"
>
  {{if .Avatar}}
  <div class="avatar placeholder">
    <div class="bg-neutral text-neutral-content w-10 rounded-full">
      <img src="{{.Avatar}}" alt="avatar" />
    </div>
  </div>
  {{else}}
  <div class="avatar placeholder">
    <div class="bg-neutral text-neutral-content w-10 rounded-full">
      <span class="text-xs">UNE</span>
    </div>
  </div>
  {{end}}
  <span class="ml-3 truncate">{{.Name}}</span>
</li>
{{end}}
<!-- block -->
{{end}}
