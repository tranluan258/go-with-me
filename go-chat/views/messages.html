{{define "messages"}}
<!-- block -->
{{ range .Messages }}
<!-- if statement -->
{{ if eq .SenderId $.UserId}}
<div class="message sent">
  <div class="metadata">
    <span class="time">Me</span>
  </div>
  <span>{{.Message}}</span>
</div>
{{else}}
<div class="message received">
  <div class="metadata">
    <span class="time">{{.FullName}}</span>
  </div>
  <span>{{.Message}}</span>
</div>
{{end}}
<!-- if statement -->
{{end}}

<!-- block -->
{{end}}
